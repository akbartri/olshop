server:
  port: 10001

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/akbartri/config-server-olshop
          clone-on-start: true

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka